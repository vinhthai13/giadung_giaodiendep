<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Trang Quản Trị'">Trang Quản Trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- Admin CSS files -->
    <link rel="stylesheet" th:href="@{/admin/css/admin-layout.css}">
    <link rel="stylesheet" th:href="@{/admin/css/custom-admin.css}">
    <link rel="stylesheet" th:href="@{/admin/css/table-admin.css}">
    <link rel="stylesheet" th:href="@{/admin/css/form-admin.css}">
    <link rel="stylesheet" th:href="@{/admin/css/dashboard-admin.css}">
    
    <!-- Additional CSS based on page -->
    <th:block th:if="${#vars.currentPage == 'dashboard'}">
        <link rel="stylesheet" th:href="@{/admin/css/dashboard-admin.css}">
    </th:block>
</head>
<body>
    <div th:fragment="sidebar">
        <div class="d-flex flex-column flex-shrink-0 p-3 sidebar">
            <a href="/admin" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-speedometer2 me-2 fs-4"></i>
                <span class="fs-4 fw-bold admin-title">Trang Quản Trị</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a th:href="@{/admin}" class="nav-link" th:classappend="${#strings.equals(#vars.currentPage ?: '', 'dashboard') ? 'active' : ''}">
                        <i class="bi bi-house-door menu-icon"></i>
                        <span class="menu-text">Tổng quan</span>
                    </a>
                </li>
                <!-- First dropdown for Products, Categories and Orders -->
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" href="#" id="productDropdown" role="button" data-bs-toggle="collapse" data-bs-target="#productSubMenu" aria-expanded="false">
                        <i class="bi bi-box-seam menu-icon"></i>
                        <span class="menu-text">Quản lý sản phẩm</span>
                    </a>
                    <div class="collapse" id="productSubMenu">
                        <ul class="nav flex-column ms-3">
                            <li class="nav-item">
                                <a th:href="@{/admin/products}" class="nav-link py-2" th:classappend="${#strings.equals(#vars.currentPage ?: '', 'products') ? 'active' : ''}">
                                    <i class="bi bi-box-seam menu-icon"></i>
                                    <span class="menu-text">Sản phẩm</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/admin/categories}" class="nav-link py-2" th:classappend="${#strings.equals(#vars.currentPage ?: '', 'categories') ? 'active' : ''}">
                                    <i class="bi bi-tags menu-icon"></i>
                                    <span class="menu-text">Danh mục</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/admin/orders}" class="nav-link py-2" th:classappend="${#strings.equals(#vars.currentPage ?: '', 'orders') ? 'active' : ''}">
                                    <i class="bi bi-cart3 menu-icon"></i>
                                    <span class="menu-text">Đơn hàng</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <!-- Second dropdown for Customers and Users -->
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="collapse" data-bs-target="#userSubMenu" aria-expanded="false">
                        <i class="bi bi-people-fill menu-icon"></i>
                        <span class="menu-text">Quản lý người dùng</span>
                    </a>
                    <div class="collapse" id="userSubMenu">
                        <ul class="nav flex-column ms-3">
                            <li class="nav-item">
                                <a th:href="@{/admin/customers}" class="nav-link py-2" th:classappend="${#strings.equals(#vars.currentPage ?: '', 'customers') ? 'active' : ''}">
                                    <i class="bi bi-people-fill menu-icon"></i>
                                    <span class="menu-text">Khách hàng</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/admin/users}" class="nav-link py-2" th:classappend="${#strings.equals(#vars.currentPage ?: '', 'users') ? 'active' : ''}">
                                    <i class="bi bi-person-badge-fill menu-icon"></i>
                                    <span class="menu-text">Người dùng</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle me-2 fs-5 menu-icon"></i>
                    <strong sec:authentication="name">Admin</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" th:href="@{/}">Về trang chủ</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item">Đăng xuất</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="navbar">
         
        </nav>
    </div>

    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script th:src="@{/admin/js/admin.js}"></script>
    </div>
</body>
</html>
