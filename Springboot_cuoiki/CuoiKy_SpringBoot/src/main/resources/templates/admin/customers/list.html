<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/layout :: head('Quản lý khách hàng')">
    <title>Quản lý khách hàng - Admin Panel</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 p-0">
                <div th:replace="admin/fragments/layout :: sidebar"></div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 content">
                <div th:replace="admin/fragments/layout :: navbar"></div>
                
                <div class="container-fluid mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3">Quản lý khách hàng</h1>
                    </div>
                    
                    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
                    
                    <!-- Filters -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Bộ lọc</h6>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/customers}" method="get" class="row g-3">
                                <div class="col-md-4">
                                    <label for="status" class="form-label">Trạng thái đơn hàng</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="">Tất cả trạng thái</option>
                                        <option value="PENDING">Đang xử lý</option>
                                        <option value="COMPLETED">Hoàn thành</option>
                                        <option value="CANCELLED">Đã hủy</option>
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <label for="search" class="form-label">Tìm kiếm</label>
                                    <input type="text" class="form-control" id="search" name="search" placeholder="Tìm theo tên, email, số điện thoại...">
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-search"></i> Tìm kiếm
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Customer List -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Tên khách hàng</th>
                                            <th>Email</th>
                                            <th>Số điện thoại</th>
                                            <th>Địa chỉ</th>
                                            <th>Tổng đơn hàng</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="customer : ${customers}">
                                            <td th:text="${customer.id}">1</td>
                                            <td th:text="${customer.customerName}">Nguyễn Văn A</td>
                                            <td th:text="${customer.customerEmail}">nguyenvana@example.com</td>
                                            <td th:text="${customer.customerPhone}">0123456789</td>
                                            <td th:text="${customer.shippingAddress}">Hà Nội, Việt Nam</td>
                                            <td th:text="${customer.orderCount}">5</td>
                                            <td>
                                                <div class="d-flex gap-1">
                                                    <a th:href="@{/admin/customers/{id}(id=${customer.id})}" class="btn btn-sm btn-info">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a th:href="@{/admin/orders(email=${customer.customerEmail})}" class="btn btn-sm btn-primary">
                                                        <i class="fas fa-shopping-cart"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:if="${customers?.empty}">
                                            <td colspan="7" class="text-center">Không tìm thấy khách hàng nào</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <nav aria-label="Page navigation" th:if="${totalPages > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/customers(page=0)}">Đầu</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/customers(page=${currentPage - 1})}">Trước</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                                th:classappend="${currentPage == i ? 'active' : ''}">
                                <a class="page-link" th:href="@{/admin/customers(page=${i})}" th:text="${i + 1}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage + 1 == totalPages ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/customers(page=${currentPage + 1})}">Sau</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage + 1 == totalPages ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/customers(page=${totalPages - 1})}">Cuối</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="admin/fragments/layout :: scripts"></div>
    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable({
                "pageLength": 10,
                "language": {
                    "search": "Tìm kiếm:",
                    "lengthMenu": "Hiển thị _MENU_ mục",
                    "info": "Hiển thị _START_ đến _END_ trong tổng số _TOTAL_ mục",
                    "infoEmpty": "Hiển thị 0 đến 0 trong tổng số 0 mục",
                    "infoFiltered": "(lọc từ _MAX_ mục)",
                    "paginate": {
                        "first": "Đầu",
                        "last": "Cuối",
                        "next": "Sau",
                        "previous": "Trước"
                    }
                }
            });
        });
    </script>
</body>
</html>
