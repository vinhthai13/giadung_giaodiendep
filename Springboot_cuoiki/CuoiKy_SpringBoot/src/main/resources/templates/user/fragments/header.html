<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Gia Dụng Thái LV</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
        :root {
            --primary-color: #e8a87c;
            --secondary-color: #41b3a3;
            --dark-color: #1e1e24;
            --light-color: #f5f5f5;
            --accent-color: #e27d60;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        
        /* Header & Navigation Styles */
        .navbar {
            padding: 1rem 2rem;
            background-color: #212529 !important;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            padding: 0;
            color: var(--primary-color) !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }
        
        .nav-link {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255,255,255,0.85) !important;
            transition: all 0.3s ease;
            position: relative;
            letter-spacing: 0.5px;
        }
        
        .nav-link:hover {
            color: #fff !important;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 70%;
            left: 15%;
        }
        
        /* Dropdown Styling */
        .dropdown-menu {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-top: 0.7rem;
            background-color: #252525;
        }
        
        .dropdown-item {
            cursor: pointer;
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            color: rgba(255,255,255,0.85);
        }
        
        .dropdown-item:hover {
            background-color: rgba(232, 168, 124, 0.2);
            color: #fff;
        }
        
        .dropdown-header {
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            color: rgba(255,255,255,0.65);
        }
        
        /* Cart Badge */
        .badge {
            padding: 0.35em 0.65em;
            font-size: 0.75em;
            font-weight: 600;
            border-radius: 50%;
            background-color: var(--accent-color);
        }
        
        /* Hero/Banner Section */
        .hero-section {
            min-height: 80vh;
            background-color: var(--dark-color);
            display: flex;
            align-items: center;
            padding: 3rem 0;
            position: relative;
        }
        
        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: #fff;
            font-family: 'Playfair Display', serif;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255,255,255,0.8);
        }
        
        .hero-button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            background-color: var(--primary-color);
            border: none;
            color: #212529;
            transition: all 0.3s ease;
        }
        
        .hero-button:hover {
            background-color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        /* Carousel Styling */
        .carousel-caption {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 2rem;
            bottom: 3rem;
            max-width: 70%;
            margin: 0 auto;
            left: 15%;
            right: 15%;
        }
        
        .carousel-caption h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: calc(1.5rem + 1vw);
            color: var(--primary-color);
        }
        
        .carousel-item img {
            object-fit: cover;
            height: 70vh;
            filter: brightness(0.8);
        }
        
        /* Card Styling */
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        
        .card-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
        }
        
        .card-text {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #212529;
            font-weight: 500;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
        }
        
        .btn-primary:hover {
            background-color: #d89b6e;
            border-color: #d89b6e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(232, 168, 124, 0.3);
        }
        
        /* Stats Section */
        .stats-item {
            text-align: center;
            padding: 2rem;
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .stats-label {
            font-size: 1.1rem;
            color: #6c757d;
        }
        
        /* Footer */
        footer {
            background-color: #212529;
            color: rgba(255,255,255,0.8);
            padding: 4rem 0 2rem;
        }
        
        footer h5 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        footer a {
            color: rgba(255,255,255,0.7);
            transition: all 0.3s ease;
        }
        
        footer a:hover {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Inline script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if Bootstrap is loaded
            if (typeof bootstrap !== 'undefined') {
                // Initialize all dropdowns
                var dropdowns = document.querySelectorAll('.dropdown-toggle');
                dropdowns.forEach(function(dropdown) {
                    new bootstrap.Dropdown(dropdown);
                });
                
                // Auto show dropdown when clicking user icon
                var userDropdown = document.getElementById('userDropdown');
                if (userDropdown) {
                    userDropdown.addEventListener('click', function(e) {
                        e.preventDefault();
                        var dropdownInstance = bootstrap.Dropdown.getInstance(userDropdown);
                        if (dropdownInstance) {
                            dropdownInstance.show();
                        } else {
                            var newDropdown = new bootstrap.Dropdown(userDropdown);
                            newDropdown.show();
                        }
                    });
                }
                
                // Initialize carousel with improved settings
                var mainCarousel = document.querySelector('#mainCarousel');
                if (mainCarousel) {
                    var carousel = new bootstrap.Carousel(mainCarousel, {
                        interval: 6000,
                        touch: true
                    });
                }
                
                // Add smooth scrolling
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        
                        document.querySelector(this.getAttribute('href')).scrollIntoView({
                            behavior: 'smooth'
                        });
                    });
                });
                
                // Add fade-in animation for cards
                const animateOnScroll = () => {
                    const cards = document.querySelectorAll('.card');
                    cards.forEach(card => {
                        const cardPosition = card.getBoundingClientRect().top;
                        const screenPosition = window.innerHeight / 1.3;
                        
                        if (cardPosition < screenPosition) {
                            card.classList.add('fade-in');
                        }
                    });
                };
                
                window.addEventListener('scroll', animateOnScroll);
                // Initial check
                animateOnScroll();
            }
        });
    </script>
</head>
<body>
</body>
</html>
