<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="user/fragments/header :: header"></div>
    <title>Thông tin tài khoản</title>
</head>
<body>
    <div th:replace="user/fragments/navigation :: navigation"></div>
    
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-user-circle fa-5x mb-3"></i>
                        <h5 class="card-title" th:text="${user.fullName}">Họ và tên</h5>
                        <p class="card-text" th:text="${user.email}">Email</p>
                    </div>
                </div>
                
                <div class="list-group mt-4">
                    <a href="/profile" class="list-group-item list-group-item-action active">
                        <i class="fas fa-user me-2"></i>Thông tin tài khoản
                    </a>
                    <a href="/profile/orders" class="list-group-item list-group-item-action">
                        <i class="fas fa-shopping-bag me-2"></i>Đơn hàng của tôi
                    </a>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Thông tin cá nhân</h5>
                    </div>
                    <div class="card-body">
                        <!-- Hiển thị thông báo thành công nếu có -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                        </div>
                        
                        <form th:action="@{/profile/update}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" th:field="*{fullName}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" th:field="*{phone}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Địa chỉ</label>
                                <textarea class="form-control" th:field="*{address}" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Lưu thay đổi
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="user/fragments/footer :: footer"></div>
</body>
</html>
