<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="user/fragments/header :: header"></div>
    <title>Đổi mật khẩu</title>
</head>
<body>
    <div th:replace="user/fragments/navigation :: navigation"></div>
    
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="flex-shrink-0">
                                <img src="https://via.placeholder.com/50" class="rounded-circle" alt="Profile Picture">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h6 class="mb-0" th:text="${user.fullName}">Tên người dùng</h6>
                                <small class="text-muted" th:text="${user.email}">email@example.com</small>
                            </div>
                        </div>
                        <div class="list-group list-group-flush">
                            <a href="/profile" class="list-group-item list-group-item-action">
                                <i class="fas fa-user me-2"></i> Thông tin tài khoản
                            </a>
                            <a href="/profile/orders" class="list-group-item list-group-item-action">
                                <i class="fas fa-shopping-bag me-2"></i> Đơn hàng của tôi
                            </a>
                            <a href="/profile/addresses" class="list-group-item list-group-item-action">
                                <i class="fas fa-map-marker-alt me-2"></i> Sổ địa chỉ
                            </a>
                            <a href="/profile/change-password" class="list-group-item list-group-item-action active">
                                <i class="fas fa-key me-2"></i> Đổi mật khẩu
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Đổi mật khẩu</h5>
                    </div>
                    <div class="card-body">
                        <!-- Hiển thị thông báo lỗi nếu có -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                        </div>
                        
                        <!-- Hiển thị thông báo thành công nếu có -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                        </div>
                        
                        <form th:action="@{/profile/change-password}" method="post" th:object="${passwordForm}">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                                <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
                                <div class="form-text">Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số.</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-save me-2"></i>Đổi mật khẩu
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="user/fragments/footer :: footer"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const submitBtn = document.getElementById('submitBtn');
            
            // Kiểm tra mật khẩu khi người dùng nhập
            confirmPasswordInput.addEventListener('input', validatePassword);
            newPasswordInput.addEventListener('input', validatePassword);
            
            function validatePassword() {
                if (newPasswordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.setCustomValidity('Mật khẩu xác nhận không khớp');
                } else {
                    confirmPasswordInput.setCustomValidity('');
                }
            }
            
            // Kiểm tra form trước khi submit
            form.addEventListener('submit', function(event) {
                if (newPasswordInput.value !== confirmPasswordInput.value) {
                    event.preventDefault();
                    alert('Mật khẩu xác nhận không khớp với mật khẩu mới');
                }
            });
        });
    </script>
</body>
</html>
