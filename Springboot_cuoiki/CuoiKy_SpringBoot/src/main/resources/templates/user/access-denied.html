<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Truy cập bị từ chối</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="error-template">
                    <i class="fas fa-exclamation-triangle text-warning fa-5x mb-4"></i>
                    <h1 th:if="${errorMessage == null}">403 - Truy cập bị từ chối</h1>
                    <h1 th:if="${errorMessage != null}">Lỗi truy cập</h1>
                    <div class="error-details my-4">
                        <p th:if="${errorMessage == null}">Xin lỗi, bạn không có quyền truy cập trang này!</p>
                        <p th:if="${errorMessage != null}" th:text="${errorMessage}">Có lỗi xảy ra khi truy cập trang.</p>
                    </div>
                    <div class="error-actions">
                        <a th:href="@{/}" class="btn btn-primary btn-lg me-2">
                            <i class="fas fa-home me-2"></i> Về trang chủ
                        </a>
                        <a th:href="@{/login}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
