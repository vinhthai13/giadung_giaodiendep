<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="user/fragments/header :: header">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav th:replace="user/fragments/navigation :: navigation"></nav>

    <!-- Contact Section -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-4 display-5 fw-bold">Contact Us</h1>

                <!-- Contact Form -->
                <div class="card mb-4 border-0 shadow-sm">
                    <div class="card-body p-4">
                        <form th:action="@{/contact}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="card-title fw-bold mb-4">Contact Information</h5>
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-map-marker-alt fa-2x me-3" style="color: var(--primary-color);"></i>
                                    <div>
                                        <h6 class="mb-1 fw-bold">Address</h6>
                                        <p class="mb-0">Thạnh Xuân, Quận 12 <br>TP.HCM, Việt Nam</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-phone fa-2x me-3" style="color: var(--primary-color);"></i>
                                    <div>
                                        <h6 class="mb-1 fw-bold">Phone</h6>
                                        <p class="mb-0">0978537109</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-envelope fa-2x me-3" style="color: var(--primary-color);"></i>
                                    <div>
                                        <h6 class="mb-1 fw-bold">Email</h6>
                                        <p class="mb-0">Levinhthai2015@gmail.com</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-clock fa-2x me-3" style="color: var(--primary-color);"></i>
                                    <div>
                                        <h6 class="mb-1 fw-bold">Working Hours</h6>
                                        <p class="mb-0">Monday - Sunday: 8:00 - 22:00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <!-- Footer -->
    <footer th:replace="user/fragments/footer :: footer"></footer>
</body>
</html>
