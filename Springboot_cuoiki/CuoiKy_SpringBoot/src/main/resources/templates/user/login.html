<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="user/fragments/header :: header">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav th:replace="user/fragments/navigation :: navigation"></nav>

    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card login-card border-0 shadow">
                    <div class="card-header" style="background-color: var(--primary-color); border: none;">
                        <h3 class="text-center mb-0 text-dark">Sign In</h3>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out successfully
                        </div>
                        <div th:if="${param.checkout}" class="alert alert-info">
                            Please sign in to continue checkout
                        </div>
                        <form th:action="@{/authenticateTheUser}" method="POST" class="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background-color: var(--primary-color); border-color: var(--primary-color); color: #212529;">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background-color: var(--primary-color); border-color: var(--primary-color); color: #212529;">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary login-btn">
                                    <i class="fas fa-sign-in-alt me-2"></i> Sign In
                                </button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a th:href="@{/register}" class="text-decoration-none fw-bold" style="color: var(--primary-color);">Register Now</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="user/fragments/footer :: footer"></footer>
</body>
</html>
