<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="user/fragments/header :: header">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav th:replace="user/fragments/navigation :: navigation"></nav>

    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card register-card border-0 shadow">
                    <div class="card-header" style="background-color: var(--primary-color); border: none;">
                        <h3 class="text-center mb-0 text-dark">Create Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${param.success}" class="alert alert-success">
                            Registration successful! Please <a th:href="@{/login}" class="alert-link">sign in</a>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger">
                            An error occurred. Please try again.
                        </div>
                        <form th:action="@{/register}" method="POST" th:object="${user}" class="register-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background-color: var(--primary-color); border-color: var(--primary-color); color: #212529;">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                                </div>
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background-color: var(--primary-color); border-color: var(--primary-color); color: #212529;">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background-color: var(--primary-color); border-color: var(--primary-color); color: #212529;">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background-color: var(--primary-color); border-color: var(--primary-color); color: #212529;">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary register-btn">
                                    <i class="fas fa-user-plus me-2"></i> Register
                                </button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a th:href="@{/login}" class="text-decoration-none fw-bold" style="color: var(--primary-color);">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="user/fragments/footer :: footer"></footer>
</body>
</html>
